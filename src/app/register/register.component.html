<div class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form  name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Nombre</label>
                                <div class="col-md-6">
                                    <input type="text" id="nombre" class="form-control"  required autofocus
                                    name="nombre"
                                    [(ngModel)]="form.nombre"
                                    required
                                    #nombre="ngModel"
                                    >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" required autofocus
                                    name="username"
                                    [(ngModel)]="form.username"
                                    required
                                    #username="ngModel"
                                    >
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" required
                                    name="password"
                                    [(ngModel)]="form.password"
                                    minlength="6"
                                    #password="ngModel">
                                </div>
                            </div>

                           

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                                
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
